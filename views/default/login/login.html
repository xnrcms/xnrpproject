<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">用户登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="js_loginForm" action="" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="登录邮箱" name="username" type="email"  autocomplete="off" datatype="e" nullmsg="请输入登录邮箱！" errormsg="请输入合法的邮箱地址！" value="{{.username}}">
                                {{/*<span class="Validform_checktip"></span>*/}}
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="登录密码" name="password" type="password" value="" autocomplete="off" datatype="*6-20" nullmsg="请填写登录密码！" errormsg="请填写6-20个字符">
                                {{/*<span class="Validform_checktip"></span>*/}}
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" checked value="1">记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="javascript:void(0);" class="btn btn-lg btn-success btn-block js_submit">立即登录</a>

                            <hr>

                            <a href="/register" class="btn btn-default btn-block">还没有账号？免费注册</a>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <hr>
    <p class="text-center">Copyright © 2017 APIDOC版权所有</p></p>
</div>

<script>

    $(function(){

        //验证登录表单
        $("#js_loginForm").validateForm({
            success:function (json) {
                window.location.href = json.url;
            }
        });

        //enter回车登录
        $('.js_loginForm').enterSubmit();
    })

</script>
